<!DOCTYPE html>

<head>

    <title>UI-1-TRAVELLING</title>

            </div>
            <div class="text-part3">
                <div class="text-part3-input">
                    <input type="date" name="date" id="date">
                    <select name="room" id="room" >
                        <option value="Room - 2">Room - 2</option>
                    </select>
                </div>


                <div class="text-part3-input">
                    <select id="date">
                        <option value="2">Adult - 2 </option>
                    </select>
                    <select name="room" id="room" >
                        <option value="adult - 2">Child - 2</option>
                    </select>

            </div>
            </div>
